<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card Blog</title>
</head>
<body>
    <header></header>

    <main>
        <article class="card_container">
            <div class="card_image">
                <img src="./assets/images/illustration-article.svg" alt="image of ilustration">
            </div>

            <div class="card_informations_body">
                <div class="card_informations_body_span">
                    <span>Learning</span>
                </div>  

                <p id="card_information_date">Published 21 Dec 2024</p>

                <h3>HTML & CSS foundations</h3>

                <p id="card_information_p">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>

            <div class="card_author">
                <img src="./assets/images/image-avatar.webp" alt="image of author">
                <h5>Greg Hooper</h5>
            </div>
        </article>
    </main>

    <footer></footer>
</body>
</html>
